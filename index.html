<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Site</title>
    <meta name="description" content="Starter HTML for a GitHub Pages site." />
    <link rel="icon" href="favicon.ico" />
    <style>
        :root { --bg: #fff; --fg: #111; --accent: #0366d6; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; line-height: 1.5; color: var(--fg); background: var(--bg); }
        header, footer { padding: 1rem; background: #f6f8fa; }
        main { padding: 1.25rem; max-width: 900px; margin: 0 auto; }
        nav a { color: var(--accent); text-decoration: none; margin-right: 1rem; }
        .container { display: flex; gap: 1rem; align-items: center; justify-content: space-between; }
        h1 { font-size: 1.25rem; margin: 0; }
        footer p { margin: 0; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Site Title</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h2>Welcome</h2>
            <p>This is a starter HTML file for your project. Edit content, add assets, and push to GitHub Pages.</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Your Name</p>
    </footer>

    <script>
        // small helper
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
